<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distances of the Universe</title>
    <link rel="stylesheet" href="distances.css">
</head>

<body>
    <div class="distance-header">
        <div class="title-screen">
            <h1>Galactic Distances Shown To Scale (100,000 miles is 1 pixel)</h1>
        <div class="instructions">
            <h3>Scroll right using shift + mousewheel. If you have a touchpad, swipe sideways. Sit tight! This will be a long journey.</h3>
        </div>
    </div>
    <div class="actual-content">
        <div style="height: 10px; width: 10px; background-color: orange;">
            <h4>Sun</h4>
        </div>
        <div style="height: 300px; width: 300px;"></div>
        <div style="height: 10px; width: 10px; background-color: grey;">
            <h4>Mercury</h4>
        </div>
        <div style="height: 300px; width: 360px;"></div>
        <div style="height: 10px; width: 10px; background-color: brown;">
            <h4>Venus</h4>
        </div>
        <div style="height: 300px; width: 269px;"></div>
        <div style="height: 10px; width: 10px; background-color: blue;">
            <h4>Earth</h4>
        </div>
        <div style="height: 300px; width: 611px;"></div>
        <div style="height: 10px; width: 10px; background-color: red;">
            <h4>Mars</h4>
        </div>
        <div style="height: 300px; width: 3420px;"></div>
        <div style="height: 10px; width: 10px; background-color: rgb(150,117,69);">
            <h4>Jupiter</h4>
        </div>
        <div style="height: 300px; width: 4200px;"></div>
        <div style="height: 10px; width: 10px; background-color: rgb(217,183,132);">
            <h4>Saturn</h4>
        </div>
        <div style="height: 300px; width: 9000px;"></div>
        <div style="height: 10px; width: 10px; background-color: rgb(187,200,214);">
            <h4>Uranus</h4>
        </div>
        <div style="height: 300px; width: 10100px;"></div>
        <div style="height: 10px; width: 10px; background-color: rgb(112,159,247);">
            <h4>Uranus</h4>
        </div>
        <div style="height: 300px; width: 9320px;"></div>
        <div style="height: 10px; width: 10px; background-color: rgb(98,140,154);">
            <h4>Pluto</h4>
        </div>
    </div>
</body>

</html>
